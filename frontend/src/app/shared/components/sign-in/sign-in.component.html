<div class="container">
    <div class="contents">
  
      <!-- Show this if Game PIN hasn't matched yet -->
      <div *ngIf="!gameIdMatched">
        <div class="form-group">
          <input
            id="game-id"
            type="text"
            class="input"
            placeholder="Game PIN"
            [(ngModel)]="gameIdInput"
          />
        </div>
        <button class="enter-btn" (click)="onEnterClick()">Enter</button>
      </div>
  
      <!-- Show this if Game PIN matches -->
      <div *ngIf="gameIdMatched">
        <div class="form-group">
          <input id="name" type="text" class="input" placeholder="Enter name" />
          <input id="age" type="text" class="input" placeholder="Enters age" />
        </div>
        <button class="enter-btn" (click)="onSubmit()">Ok, go!</button>
      </div>
  
    </div>
  </div>
